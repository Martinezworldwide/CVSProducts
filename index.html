<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CVS Products</title>
    <style>
        .product-card {
            border: 1px solid #ccc;
            padding: 16px;
            margin: 16px;
            width: 250px;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        .product-image {
            width: 100%;
            height: auto;
        }
        .product-title {
            font-size: 18px;
            font-weight: bold;
            margin: 8px 0;
        }
        .product-price {
            color: green;
            margin: 8px 0;
        }
        .product-link {
            text-decoration: none;
            background-color: #007bff;
            color: white;
            padding: 8px 16px;
            display: inline-block;
            border-radius: 4px;
            margin-top: 12px;
        }
    </style>
</head>
<body>

    <!-- Example Product Card -->
    <div class="product-card">
        <img src="https://www.cvs.com/bizcontent/merchandising/productimages/large/5042855860.jpg" 
             alt="CVS Health Women's Daily 50+ Tablets Twin Pack" 
             class="product-image">
        <div class="product-title">CVS Health Women's Daily 50+ Tablets Twin Pack</div>
        <div class="product-price">$27.99</div>
        <a href="https://www.cvs.com/shop/cvs-health-womens-daily-50-tablets-twin-pack-prodid-668580" 
           class="product-link">Buy Now</a>
    </div>

    <!-- Add more product cards similarly -->

</body>
</html>
